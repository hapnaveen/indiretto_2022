<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/application.css" />
		<title>Admin Indiretto</title>
	</head>
	<body>
		<section class="main-section" style="height: 640px">
			<form class="login-form" id="admin-login">
				<img
					src="./images/indiretto_logo.png"
					alt=""
					width=""
					height="30"
					style="margin-bottom: 50px"
				/>
				<h2 class="form-heading">Login as an Admin</h2>
				<div class="form-field">
					<label for="team" class="form-lable">User name</label>
					<div class="">
						<input type="text" class="input-field" name="name" />
					</div>
				</div>
				<div class="form-field">
					<label for="Password" class="form-label">Password</label>
					<div class="">
						<input type="text" class="input-field" name="password" />
					</div>
				</div>
				<div style="display: flex; justify-content: center">
					<button type="submit" class="btn form-btn">Login</button>
				</div>
				<p class="msg"></p>
			</form>
		</section>
		<section id="footer">
			<div class="container footer-content">
				<p>&copy; 2020 Rotaract Club of University of Moratuwa</p>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
			crossorigin="anonymous"
		></script>
		<!-- update the version number as needed -->
		<script src="/__/firebase/8.0.1/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
		<script src="/__/firebase/8.0.1/firebase-firestore.js"></script>
		<script src="/__/firebase/8.0.1/firebase-functions.js"></script>
		<!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
		<script src="/__/firebase/init.js?useEmulator=true"></script>
		<script src="./js/authenticate-admin.js"></script>
	</body>
</html>
