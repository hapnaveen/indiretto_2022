<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/application.css" />
		<title>Congratulations</title>

	<body>
		<section style="height: 80vh; display: grid; place-items: center;">
			<div style="text-align: center;">
				<h1>
					You have succesfully completed the level
				</h1>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"

		<script src="/__/firebase/8.0.1/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
		<script src="/__/firebase/8.0.1/firebase-firestore.js"></script>

      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
		<script src="/__/firebase/init.js?useEmulator=true"></script>
		<script src="./js/transition.js"></script>
