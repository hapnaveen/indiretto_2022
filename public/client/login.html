				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"

				>
					<i class="fa fa-bars" style="color: white"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>

								<button class="btn login-btn">Login</button>
							</a>

					</ul>
				</div>
			</div>

		<section class="main-section">
			<form class="login-form" id="login">
				<h2 class="form-heading">Login To join the adventure</h2>
				<div id="disable">
					<p>Competetion is not live right now</p>
					<p>Check back later.</p>
				</div>
				<div id="enable">
					<div class="form-field">
						<label for="team" class="form-lable">Team name</label>
						<div class="">
							<input type="text" class="input-field" name="name" />
						</div>
					</div>
					<div class="form-field">
						<label for="Password" class="form-label">Password</label>
						<div class="">
							<input type="text" class="input-field" name="password" />
						</div>
					</div>
					<div style="display: flex; justify-content: center">
						<button type="submit" class="btn form-btn">Login</button>
					</div>
					<p class="msg"></p>
				</div>
			</form>
		</section>
		<section id="footer">
			<div class="container footer-content">
				<div style="margin-bottom: 10px">
					<a
						href="https://www.facebook.com/rotaractmora/"
						class="how-social"
						target="_blank"
					>
						<i class="fa fa-facebook"></i>
					</a>
					<a
						href="https://twitter.com/RotaractMora"
						class="how-social"
						target="_blank"
					>

						href="https://www.youtube.com/user/rotaractmora"
						class="how-social"
						target="_blank"
					>
						<i class="fa fa-youtube-play"></i>
					</a>
					<a
						href="https://www.instagram.com/rotaractmora/"

						target="_blank"

						<i class="fa fa-instagram"></i>

		<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
		<script src="/__/firebase/8.0.1/firebase-firestore.js"></script>
		<script src="/__/firebase/8.0.1/firebase-functions.js"></script>

      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
