<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../css/application.css" />
		<title>Welcome</title>
	</head>
	<body>
		<div id="overlay">
			<img src="../images/Rolling-1s-200px.gif" alt="" style="width: 50px" />
		</div>
		<div id="page-content">
			<nav class="navbar navbar-expand-lg">
				<span
					style="
						font-size: 28px;
						cursor: pointer;
						color: #818181;
						position: absolute;
						top: 10px;
						left: 30px;
					"
					onclick="openNav()"
					>&#9776;</span
				>
				<div id="mySidenav" class="sidenav">
					<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
						>&times;</a
					>
					<div class="feedback-content">
						<h2>Feedback log</h2>
						<div id="feedbacks"></div>
					</div>
				</div>
				<div class="container">
					<a class="navbar-brand" href="/">
						<img
							src="../images/indiretto_logo.png"
							alt=""
							width=""
							height="30"
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<i class="fa fa-bars" style="color: white"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="/leaderboard.html">Leader Board</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="/rules.html">Rules</a>
							</li>
							<li class="nav-item">
								<button class="btn login-btn" id="logout">Log out</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<section class="main-section">
			<div style="display: flex; flex-direction: column; align-items: center">
				<h1 style="text-align: center">
					Nothing you can do <br />other than wait
				</h1>
				<div style="font-size: 3rem; margin-top: 50px">
					<span id="minutes" style="margin: 0 10px">4</span>
					<span style="margin: 0 10px">:</span>
					<span id="seconds" style="margin: 0 10px">59</span>
				</div>
			</div>
		</section>
		<section id="footer">
			<div class="container footer-content">
				<p style="margin-bottom: 0">
					&copy; 2020 Rotaract Club of University of Moratuwa
				</p>
			</div>
		</section>
		<script>
			function openNav() {
				document.getElementById("mySidenav").style.width = "400px";
			}

			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
			}
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
			crossorigin="anonymous"
		></script>
		<!-- update the version number as needed -->
		<script src="/__/firebase/8.0.1/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
		<script src="/__/firebase/8.0.1/firebase-firestore.js"></script>
		<script src="/__/firebase/8.0.1/firebase-functions.js"></script>
		<script src="/__/firebase/8.0.1/firebase-storage.js"></script>

		<!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
		<script src="/__/firebase/init.js?useEmulator=true"></script>
		<script src="../js/logout.js"></script>
		<script src="../js/authorize-client.js"></script>
		<script src="waiting.js"></script>
	</body>
</html>
